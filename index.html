<body>
	<h1>Calculator-Developed by Mj0ln1r</h1>
	<div class="super">
		<div class="parent">
			<form>
				<center>
					<input id="disp" type="text" name="screen" ><br><br>
					<input class ="same" type="button" value="1" onclick="display('1')">
					<input class ="same" type="button" value="2" onclick="display('2')">
					<input class ="same" type="button" value="3" onclick="display('3')">
					<input class ="same" type="button" value="+" onclick="display('+')">
					<br>
					<input class ="same" type="button" value="4" onclick="display('4')">
					<input class ="same" type="button" value="5" onclick="display('5')">
					<input class ="same" type="button" value="6" onclick="display('6')">
					<input class ="same" type="button" value="-" onclick="display('-')">
					<br>
					<input class ="same" type="button" value="7" onclick="display('7')">
					<input class ="same" type="button" value="8" onclick="display('8')">
					<input class ="same" type="button" value="9" onclick="display('9')">
					<input class ="same" type="button" value="*" onclick="display('*')">
					<br>
					<input class ="same" type="button" value="." onclick="display('.')">
					<input class ="same" type="button" value="0" onclick="display('0')">
					<input class ="same" type="button" value="=" onclick="result()">
					<input class ="same" type="button" value="/" onclick="display('/')">
					<br>
					<input id="clr" type="button" value="Clear" onclick="display('')">
					<i>Source code :<a  href = "https://github.com/Charan-Nomula/Calculator-Validations-Web-Page/" target="_blank">Github</a></i>
